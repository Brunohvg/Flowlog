version: "3.8"

services:
  # --------------------------------------------------------------------------
  # 1. WEB APPLICATION (Dev Mode)
  # --------------------------------------------------------------------------
  flowlog:
    image: brunobh51/flowlog:v1.10.0
    user: root # Necessário para permissões de volumes (static/media)
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - SECRET_KEY=dev-secret-key
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - SENTRY_DSN=${SENTRY_DSN}
      - DB_NAME=flowlog
      - DB_USER=flowlog
      - DB_PASSWORD=flowlog
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # Add other envs as needed or load from .env file
    env_file:
      - .env
    volumes:
      - .:/app # Hot Reload
    ports:
      - "8000:8000"
    restart: on-failure
    depends_on:
      - db
      - redis

  # --------------------------------------------------------------------------
  # 2. DATABASE (Postgres)
  # --------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=flowlog
      - POSTGRES_USER=flowlog
      - POSTGRES_PASSWORD=flowlog
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"

  # --------------------------------------------------------------------------
  # 3. REDIS
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6380:6379"

  # --------------------------------------------------------------------------
  # 4. CELERY WORKER
  # --------------------------------------------------------------------------
  worker:
    image: brunobh51/flowlog:v1.10.0
    user: root
    command: celery -A config worker -l info -Q default,whatsapp --concurrency=2
    environment:
      - DEBUG=True
      - DB_NAME=flowlog
      - DB_USER=flowlog
      - DB_PASSWORD=flowlog
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    env_file:
      - .env
    volumes:
      - .:/app
    restart: on-failure
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
