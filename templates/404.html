<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>404 | Página não encontrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 480px;
            padding: 40px;
        }

        h1 {
            font-size: 96px;
            font-weight: 800;
            color: #38bdf8;
        }

        h2 {
            margin-top: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        p {
            margin-top: 16px;
            color: #94a3b8;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            margin-top: 32px;
            padding: 14px 28px;
            background: #38bdf8;
            color: #020617;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
        }

        .hint {
            margin-top: 24px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Página não encontrada</h2>
        <p>
            Você chegou onde não devia.<br>
            O link está quebrado, ou essa página simplesmente evaporou.
        </p>

        <a href="/">Voltar para o início</a>

        <div class="hint">
            Dica: se isso não deveria acontecer, o dev precisa de um café ☕
        </div>
    </div>
</body>
</html>
