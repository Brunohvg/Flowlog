<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login | Flowlog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded shadow p-8">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">
      Flowlog
    </h1>

    {% if form.errors %}
      <div class="mb-4 bg-red-100 text-red-800 text-sm px-4 py-3 rounded">
        E-mail ou senha inv√°lidos.
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <input
        type="email"
        name="username"
        placeholder="E-mail"
        required
        autofocus
        class="w-full border rounded px-3 py-2"
      />

      <input
        type="password"
        name="password"
        placeholder="Senha"
        required
        class="w-full border rounded px-3 py-2"
      />

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded font-medium">
        Entrar
      </button>
    </form>
  </div>

</body>
</html>
